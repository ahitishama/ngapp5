 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- navbar start -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                    <!-- nav-header start-->
                        <div class="navbar-header col-md-3 col-xs-12 text-center">
                            <a href="" class=""><img src="/assets/image/logo.png" alt="logo-name"  class="logowidth"></a>
                        </div>
                        <!-- for mobile toggle -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                             
                      
                        <!-- main-menu start -->
                        <div class="col-md-9 col-xs-12 ">
                            <div class="col-md-12 col-xs-12">
                                <div class="col-md-6 col-xs-12 col-md-offset-2">

                                    <ul class="navbar-nav nav">
                                     
                                         <li><a  href="mailto:info@heler.in"><i class="fa fa-envelope"></i><span>info@gmail.com</span></a></li>
                                    <li><a href=""><i class="fa fa-phone"></i><span>91-9038187015</span></a></li>
                                    </ul>

                                </div>
                                <div class="col-md-4">
                                    <ul class="navbar-nav nav">
                                    <li [ngStyle]="{background:red}"><button class="btn-link" routerLink="login"  data-toggle="modal" data-target="#myModal">Login</button></li>
                                    <li><button class="btn-link" routerLink="login"  data-toggle="modal" data-target="#mysignupModal">Register</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="collapse navbar-collapse col-md-12 col-xs-12" id="main-menu">
                                <ul class="navbar-nav nav" id="main-menu" role="menubar">
                                    <li *ngFor="let link of menus; let i = index;">

                                        <a  routerLink={{link.name}} 
                                        [ngClass]="{'blue':true}"
                                        (click)="link.navigationItems ? openElements[i] = !openElements[i] : null"
                                        [class]="openElements[i] ? 'open' : null"
                                        >
                                        {{link.name}}
                                    </a>

                                    <ul *ngIf="link.navigationItems" role="menu" >
                                        <li *ngFor="let link of link.navigationItems" class="sub-menu">
                                            <a routerLink={{link.name}}
                                            [innerHTML]="link.name"
                                            
                                            >
                                        </a>
                                    </li>
                                </ul>

                            </li>
                        </ul>
                            </div>
                        </div>
                        <!-- main-menu end             "-->
                    </div>
                </div>
            </div>
        </nav>
    </header>

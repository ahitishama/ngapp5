<!-- for login	
 -->
<div class="container">


	<!-- Modal -->
	<div class="modal fade" tabindex="-10" id="myModal" role="dialog" data-backdrop="static"> <!-- static for model will not escape by any click -->
	<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="inputUserName">Username</label>
							<input class="form-control" placeholder="Login Username"
							type="text" id="inputUserName" />
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input class="form-control" placeholder="Login Password"
							type="password" id="inputPassword" />
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</div>
